- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.ghc/ghci.conf: ghci.conf
    ~/.config/nvim/init.vim: vimrc
    ~/.config/nvim/init.vim: vimrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ln -s ~/.vim ~/.config/nvim
